<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Kitty GitHub - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    /* === BACKGROUND COFFEE SUSU === */
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #d7ccc8, #f5f5dc, #e6d5b8);
      background-size: 300% 300%;
      animation: gradientMove 12s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* === LOGIN CARD === */
    .login-container {
      background-color: white;
      border-radius: 20px;
      padding: 30px;
      width: 350px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      border: 5px solid #d7ccc8;
    }

    .hello-kitty-logo {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      color: #8d6e63;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #8d6e63;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 2px solid #d7ccc8;
      border-radius: 10px;
      font-size: 14px;
      outline: none;
    }

    input:focus {
      border-color: #a1887f;
    }

    button {
      background-color: #a1887f;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #8d6e63;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      display: none;
    }

    .hello-kitty-footer {
      margin-top: 20px;
      font-size: 12px;
      color: #8d6e63;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://i.imgur.com/5v6yQ9b.png" alt="Hello Kitty" class="hello-kitty-logo">
    <h1>Hello Kitty GitHub</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Masukkan username">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Masukkan password">
      </div>
      <button type="submit">Login</button>
      <div class="error-message" id="error-message">
        Username atau password salah! Coba lagi.
      </div>
    </form>
    <div class="hello-kitty-footer">
      © 2023 Hello Kitty GitHub. Made with ❤️
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');

      // Validasi login
      if (username === 'vieqirara' && (password === 'akusayangvieqi' || password === 'akusayangrara')) {
        // Simpan status login di localStorage
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('username', username);

        // Redirect ke halaman dashboard
        window.location.href = 'dashboard.html';
      } else {
        // Tampilkan pesan error
        errorMessage.style.display = 'block';
      }
    });
  </script>
</body>
